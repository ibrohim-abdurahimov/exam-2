<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/img/logo (5).svg" alt="">
                </div>
                <div class="navbar__menu">
                    <p class="navbar__menu_title"> Travelers</p>
                    <div class="navbar__menu_img">
                        <img src="./assets/img/Shape.svg" alt="">
                    </div>
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            <span>Support</span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            <span> <img src="./assets/img/global.svg" alt=""></span>
                            <span>
                                Language
                            </span>
                        </a>
                    </li>
                </ul>
                <button class="navbar__btn">List your property</button>
                <div class="navbar__notification">
                    <img src="./assets/img/Notification - Bell.svg" alt="">
                </div>
                <div class="navbar__avatar">
                    <img src="./assets/img/avatar.png" alt="">
                </div>
                <div class="navbar__burger">
                    <img src="./assets/img/burger.svg" alt="">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__img">
                        <img src="./assets/img/hero (4).png" alt="">
                    </div>
                    <div class="hero__text">
                        <h1 class="hero__subtitle">Car rentals </h1>
                        <p class="hero__desc">Find and book a great experience.</p>
                        <button class="hero__btn">Start your search</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
